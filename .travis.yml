sudo: required

services:
  - docker

language: python
python:
  - '3.6'
install: pip install pytest
cache: pip
matrix:
  fast_finish: true

before_script:
  - echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin

env:
  global:
  - secure: 
  - secure: 

script:
  - "./build.sh"
  - docker run --rm -d -p "8000:8000" sbneto/tesseract4:python-por-rpc
  - sleep 10
  - docker ps
  - pytest
  - "./push.sh"
